<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quantified Self - Manage Exercises</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

  <div class='container'>
    <h1>Manage Exercises</h1>

    <form id='myForm'>

    <div class='input-field'>
      <input name='name' id='exercise-name' type='text' onInvalid='this.setCustomValidity("Please enter an exercise name")' required>
      <label class='active' for='exercise-name'>name</label>
    </div>

    <div class='input-field'>
      <input name='calories' id='calories-input' type='text' class='validate' onInvalid='this.setCustomValidity("Please enter a calorie amount")' required>
      <label class='active' for='calories-input' data-error='wrong'>calories</label>
    </div>
    <a href='#' class='add-exercise waves-effect waves-light btn'>Add Exercise</a>

    </form>

    <div class='input-field'>
      <input placeholder='Filter by Name'>
    </div>

    <table class='exercises bordered highlight'>
      <thead>
        <th>Name</th>
        <th>Calories</th>
        <th></th>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>

  <script src="main.bundle.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
</body>
</html>
