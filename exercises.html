<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quantified Self - Manage Exercises</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

  <div class='container'>
    <h1>Manage Exercises</h1> 

    <div class='input-field'>
      <input name='name' placeholder='Name'>
      <input name='calories' placeholder='Calories'>
    </div>
    <a href='#' class='add-exercise waves-effect waves-light btn'>Add Food</a>

    <div class='input-field'>
      <input placeholder='Filter by Name'>
    </div>

    <table class='exercises bordered highlight'>
      <tr>
        <th>Name</th>
        <th>Calories</th>
        <th></th>
      </tr>
      <tr>
        <td>Banana</td>
        <td>40</td>
        <td><a href='#' class='delete-exercise material-icons'>delete</a></td>
      </tr>
    </table>
  </div>

  <script src="main.bundle.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
</body>
</html>
