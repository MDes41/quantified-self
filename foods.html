<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quantified Self - Manage Foods</title>
</head>
<body>

<div>
	<form>
	  <fieldset>
	    <legend><h2>Manage Foods:</h2></legend>
	    Name:<br>
	    <input id='name-field' type="text" name="food-name"><br>
	    Calories:<br>
	    <input id='calories-field' type="text" name="food-calories"><br><br>
	    <input type="submit" id='food-submit' value="Submit Food">
	    
	  </fieldset>
	</form>
</div>

<div>
	<h2>Foods Table:</h2>
	<table id="manage-foods-table">
		<tr><th>Name</th><th>Calories</th><tr>
		<tr><td>Apple</td><td>150</td></tr>
	</table>
</div>

  <script src="main.bundle.js"></script>
</body>
</html>
